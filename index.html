<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP SCREEN MIRRORING</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: block;
            background: black;
            width: 100vw;
            height: 100vh;
        }
        img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="">

    <script type="text/javascript">
        var url = "/screenshot"
        var img_element = document.querySelector("img");
        var img_quality = 80;
        var img_size = 100;

        function load_image() {
            let r = Math.random()
            img_element.src = `${url}?quality=${img_quality}&size=${img_size}&r=${r}`
        }

        window.onload = function() {
            img_element.onload = load_image;
            img_element.onerror = load_image;
            load_image();
        }
    </script>
</body>
</html>
